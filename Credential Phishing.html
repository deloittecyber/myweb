<html>
<body>


  <script>
    var varUA = navigator.userAgent.toLowerCase();
    alert(varUA);
    
    if(varUA.match('android') != null)
    {
      alert('안드로이드 입니다.');
    }
    
    else if(varUA.match("iphone") != null || varUA.match("ipad") != null || varUA.match("ipod") != null)
    {
      alert('아이폰 입니다.');
    }

    
  </script>

</body>
</html>
