<html>
<body>	
<script>
var varUA = navigator.userAgent.toLowerCase();	//userAgent 값을 받아서 소문자 형태로 불러온다.
alert(varUA);
if(varUA.match("iphone") != null || varUA.match("ipad") != null || varUA.match("ipod") != null)
{
	alert("아이폰 입니다.");
	window.location.href = './WarningPage.png';
}

else()
{
alert("PC, 안드로이드 등 입니다.");
}
</script>
</body>
</html>
